<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skylab Main</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="d-flex flex-column h-100">

    <header>

                <a href="index" class="navbar-brand d-flex align-items-center">

                </a>
                <button class="btn btn-outline-light" type="button" id="newsLoading">Load News</button>

    <main class="flex-shrink-0">
        <div class="py-5 bg-light">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="newsContainer"></div>
            </div>
        </div>

    </main>

    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container">
            <a href="#" class="btn btn-sm btn-outline-warning" type="button">Back to top</a>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
